
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>KBO 중계 시뮬레이터</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 2em; }
    #castBox { background: white; border: 1px solid #ccc; padding: 1em; max-height: 400px; overflow-y: auto; }
    #addBtn { margin-top: 1em; padding: 0.5em 1em; }
    .combo_history { border-bottom: 1px solid #eee; padding: 0.5em 0; }
  </style>
</head>
<body>
  <h2>KBO 중계 HTML 라인 시뮬레이터</h2>

  <div class="wrap_cast" id="castBox">
  </div>
  
  <button id="addBtn">라인 추가</button>
  <br>
  <button id="addKiwoom">키움 점수 +1</button>
  <button id="addKia">KIA 점수 +1</button>

  <!-- 스코어보드 -->
  <div class="score_board">
    <div class="scoreboard_bg">
      <span class="bg_left"></span> <span class="bg_right"></span> <span class="bg_gradient"></span>
    </div>
    <div class="info_game">
      <strong class="tit_game">KBO리그 페넌트레이스</strong>
      <div class="group_game">
        <dl class="list_gameinfo"><dt class="screen_out">경기 날짜/시간</dt><dd>03.26.(수) 18:30</dd></dl>
        <dl class="list_gameinfo"><dt class="screen_out">경기장명</dt><dd>광주</dd></dl>
        <dl class="list_gameinfo"><dt class="screen_out">날씨</dt><dd>14.2° 맑음</dd></dl>
      </div>
    </div>
    <div class="info_scoreboard">
      <span class="txt_status">2초</span>
      <div class="board_score">
        <div class="info_team team_vs1">
          <span class="tit_team">키움</span>
          <span class="score_team"><span id="score_kiwoom" class="num_team">17</span></span>
        </div>
        <span class="screen_out">VS</span>
        <div class="info_team team_vs2">
          <span class="icon_home">홈</span>
          <span class="tit_team">KIA</span>
          <span class="score_team"><span id="score_kia" class="num_team">10</span></span>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    const castBox = document.getElementById('castBox');
    const addBtn = document.getElementById('addBtn');

    const sampleBlocks = [
      `
      <div class="combo_history">
        <div class="info_profile">
          <span class="item_player"><strong class="txt_player">송성문</strong></span>
        </div>
        <div class="info_history">
          <div class="item_history"><span class="txt_g">송성문 : 2루수 땅볼 아웃</span></div>
        </div>
      </div>
      `,
      `
      <div class="combo_history">
        <div class="info_profile">
          <span class="item_player"><strong class="txt_player">카디네스</strong></span>
        </div>
        <div class="info_history">
          <div class="item_history"><span class="txt_g">카디네스 : 좌익수 뒤 홈런</span></div>
        </div>
      </div>
      `,
      `
      <div class="combo_history">
        <div class="info_profile">
          <span class="item_player"><strong class="txt_player">이주형</strong></span>
        </div>
        <div class="info_history">
          <div class="item_history"><span class="txt_g">이주형 : 좌익수 왼쪽 뒤 2루타</span></div>
        </div>
      </div>
      `,
      `
      <div class="combo_history">
        <div class="info_profile">
          <span class="item_player"><strong class="txt_player">푸이그</strong></span>
        </div>
        <div class="info_history">
          <div class="item_history"><span class="txt_g">푸이그 : 좌익수 플라이 아웃</span></div>
        </div>
      </div>
      `,
      `
      <div class="combo_history">
        <div class="info_profile">
          <span class="item_player"><strong class="txt_player">오선진</strong></span>
        </div>
        <div class="info_history">
          <div class="item_history"><span class="txt_g">오선진 : 유격수 인필드플라이 아웃</span></div>
        </div>
      </div>
      `,
      `
      <div class="combo_history">
        <div class="info_profile">
          <span class="item_player"><strong class="txt_player">김재현</strong></span>
        </div>
        <div class="info_history">
          <div class="item_history"><span class="txt_g">김재현 : 몸에 맞는 볼</span></div>
        </div>
      </div>
      `,
      `
      <div class="combo_history">
        <div class="info_profile">
          <span class="item_player"><strong class="txt_player">여동욱</strong></span>
        </div>
        <div class="info_history">
          <div class="item_history"><span class="txt_g">여동욱 : 중견수 오른쪽 1루타</span></div>
        </div>
      </div>
      `
    ].reverse();

    let index = 0;

    addBtn.onclick = () => {
      if (index >= sampleBlocks.length) return;
      const div = document.createElement('div');
      div.innerHTML = sampleBlocks[index];
      castBox.prepend(div.firstElementChild); // 최신 라인이 위로 쌓이게
      index++;
    };
      // 점수 증가 기능
      const scoreKiwoom = document.getElementById('score_kiwoom');
      const scoreKia = document.getElementById('score_kia');
      document.getElementById('addKiwoom').onclick = () => {
        scoreKiwoom.textContent = parseInt(scoreKiwoom.textContent) + 1;
      };
      document.getElementById('addKia').onclick = () => {
        scoreKia.textContent = parseInt(scoreKia.textContent) + 1;
      };
  </script>
</body>
</html>
